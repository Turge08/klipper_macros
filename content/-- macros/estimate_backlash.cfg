[gcode_macro estimate_backlash]
gcode:
    G0 X25 Y0 F8000
    CARTOGRAPHER_ESTIMATE_BACKLASH
    G0 Y{printer["print_setting print_area_y"].value - 50}
    CARTOGRAPHER_ESTIMATE_BACKLASH
    G0 X{printer["print_setting print_area_x"].value - 25}
    CARTOGRAPHER_ESTIMATE_BACKLASH
    G0 Y25
    CARTOGRAPHER_ESTIMATE_BACKLASH
    G0 X{printer["print_setting print_area_x"].value/2} Y{printer["print_setting print_area_y"].value/2}
    CARTOGRAPHER_ESTIMATE_BACKLASH
