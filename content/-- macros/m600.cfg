[gcode_macro M600]
variable_x: 50
variable_y: 0
variable_z: 50
gcode:
	PAUSE FRONT=True
    {% if printer.toolhead.position.z + 30 < printer.configfile.settings.stepper_z.position_max %}
        {% set z = printer.toolhead.position.z + 100 %}
    {% else %}
        {% set z = printer.configfile.settings.stepper_z.position_max %}
    {% endif %}
    #G1 X{printer["print_setting print_area_x"].value / 2} Y0 Z{z} F6000      ; present print
	G91
	G1 E-.8 F2700
	G1 E-100 F1000
	G90
    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0
    RESPOND TYPE=command MSG="action:prompt_begin Color Change"
    RESPOND TYPE=command MSG="action:prompt_text Do you want to resume the print?"
    RESPOND TYPE=command MSG="action:prompt_footer_button Resume|resume"
    RESPOND TYPE=command MSG="action:prompt_show"
    